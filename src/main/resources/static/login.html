<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/auth/login" method="post" class="form-example">
    <div class="form-example">
        <label for="user">Enter your account: </label>
        <input type="text" name="user" id="user" required>
    </div>
    <div class="form-example">
        <label for="password">Enter your password: </label>
        <input type="password" name="password" id="password" required>
    </div>
    <div class="form-example">
        <input type="submit">
    </div>
</form>
</body>
</html>
